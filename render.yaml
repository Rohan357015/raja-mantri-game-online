services:
  - type: web
    name: raja-mantri-backend
    runtime: node
    rootDir: backend
    plan: free
    buildCommand: npm ci
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: CORS_ORIGINS
        sync: false

  - type: web
    name: raja-mantri-frontend
    rootDir: frontend
    buildCommand: npm ci && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        sync: false
      - key: VITE_SOCKET_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html